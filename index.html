<!-- Create a product launch landing page with a countdown timer and purchase options -->
<!DOCTYPE html>
<html>
<head>
	<title>Product Launch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Product Launch</h1>
		<p>Get ready for the most awaited product of the year!</p>
		<div class="countdown">
			<span id="days">00</span> :
			<span id="hours">00</span> :
			<span id="minutes">00</span> :
			<span id="seconds">00</span>
		</div>
		<button class="buy-now">Buy Now</button>
		<div class="purchase-options">
			<h2>Purchase Options</h2>
			<ul>
				<li>
					<h3>Basic Plan</h3>
					<p>$99</p>
					<button class="buy-basic">Buy Basic</button>
				</li>
				<li>
					<h3>Premium Plan</h3>
					<p>$199</p>
					<button class="buy-premium">Buy Premium</button>
				</li>
			</ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
